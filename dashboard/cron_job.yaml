apiVersion: batch/v1
kind: CronJob
metadata:
  name: progress-track
spec:
  schedule: "59 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: progress-track
            image: gcr.io/soil-health-card-india/cron_job:2.2
            imagePullPolicy: IfNotPresent
          restartPolicy: OnFailure